<!DOCTYPE html>

<head>

    <title>Justice</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts: EB Garamond & Poppins  -->

    <style>

<body class=" max-w-[1920px] space-y-28">
